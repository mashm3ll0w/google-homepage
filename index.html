<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google</title>
</head>
<body>
  <!-- Top Navbar -->
  <div class="navbar-top">
    <ul>
      <li>Gmail</li>
      <li>Images</li>
      <li>Sign In</li>
    </ul>
  </div>

  <!-- Logo -->
  <div class="logo">
    <img src="imgs/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <!-- Search Bar -->
  <div class="search-bar">
    <form action="">
      <input type="text" name="search" placeholder="Search" autofocus>
      <button type="submit" name="google-search">Google Search</button>
      <button type="submit" name="feel-lucky">I'm Feeling Lucky</button>
    </form>
  </div>

  <!-- Language Change -->
  <div class="lang">
    <p>Google is offered in: <a href=""><strong>Kiswahili</strong></a></p>
  </div>

  <!-- Bottom Navbar -->
  <div class="navbar--bottom">
    <ul>
      <li>Advertising</li>
      <li>Business</li>
      <li>About</li>
      <li>How Search Works</li>
      <li>Privacy</li>
      <li>Search</li>
      <li>Settings</li>
    </ul>
  </div>
</body>
</html>
