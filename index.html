<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Google</title>
		<link rel="stylesheet" href="css/resets.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
	</head>
	<body>
		<!-- Top Navbar -->
		<div class="navbar-top">
			<ul>
				<li><a class="active" href="">Sign In</a></li>
				<li><a href="">Images</a></li>
				<li><a href="">Gmail</a></li>
			</ul>
		</div>

		<!-- Logo -->
		<div class="logo">
			<img src="imgs/googlelogo_color_272x92dp.png" alt="Google Logo" />
		</div>

		<!-- Search Bar -->
		<div class="search-bar">
			<form action="">
				<input type="text" name="search" placeholder="Search" autofocus />
				<button type="submit" name="google-search">Google Search</button>
				<button type="submit" name="feel-lucky">I'm Feeling Lucky</button>
			</form>
		</div>

		<!-- Language Change -->
		<div class="lang">
			<p>
				Google is offered in: <a href=""><strong>Kiswahili</strong></a>
			</p>
		</div>
	</body>
	<footer>
		<!-- Bottom Navbar -->
		<div class="navbar-bottom">
			<ul>
				<div class="bottom-left">
					<li><a href="">Advertising</a></li>
					<li><a href="">Business</a></li>
					<li><a href="">About</a></li>
					<li><a href="">How Search Works</a></li>
				</div>
				<div class="bottom-right">
					<li><a href="">Privacy</a></li>
					<li><a href="">Search</a></li>
					<li><a href="">Settings</a></li>
				</div>
			</ul>
